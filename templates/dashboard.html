{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container-fluid p-4 rounded-4 bg-white shadow-sm">
    <h3>Dashboard</h3>
    <p style="font-size: 16px;">Quick overview of your students, programs, and colleges.</p>

    <div class="row g-3 mb-4">
        <!-- Total Students -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Total Students</h5>
                        <h2 class="mb-0">{{ total_students }}</h2>
                    </div>
                    <i class="bi bi-people fs-1 text-primary"></i>
                </div>
            </div>
        </div>

        <!-- Total Programs -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Total Programs</h5>
                        <h2 class="mb-0">{{ total_programs }}</h2>
                    </div>
                    <i class="bi bi-journal-bookmark fs-1 text-success"></i>
                </div>
            </div>
        </div>

        <!-- Total Colleges -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Total Colleges</h5>
                        <h2 class="mb-0">{{ total_colleges }}</h2>
                    </div>
                    <i class="bi bi-building fs-1 text-warning"></i>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
