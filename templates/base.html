<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    .sidebar {
      min-height: 100vh;
      background-color: rgb(172, 141, 235);
      padding-top: 1rem;
    }

    .sidebar h4{
      color: white;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
    }

    .sidebar a{
      display: flex;
      color: white;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.25rem;
      text-decoration: none;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .sidebar .nav-link {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
    }
    
    .sidebar a:hover {
      
      background-color: rebeccapurple;
      color: white;
    }
     @media (max-width: 767.98px) {
      .sidebar {
        min-height: auto;
      }
    }
  </style>

</head>
<body>
  <div class="container-fluid">
    
    <div class="row">
      <!-- Sidebar -->
      
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        
        <div>
          <h4 class="px-3 mb-4">Student Info</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                  <i class="bi bi-speedometer2"></i> Dashboard
              </a>

            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/students' %}active{% endif %}" href="{{ url_for('students') }}">
                <i class="bi bi-people-fill"></i> Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/programs' %}active{% endif %}" href="{{ url_for('programs') }}">
                <i class="bi bi-journal-bookmark-fill"></i> Program
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/colleges' %}active{% endif %}" href="{{ url_for('colleges') }}">
                <i class="bi bi-building"></i> College
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right"></i> Log-out
              </a>
          </ul>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="col-12 col-md-9 col-lg-10 px-3 px-md-4">
        {% block content %}
        <h1>Welcome to the Student Information System</h1>
        {% endblock %} 
      </main>
    </div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
