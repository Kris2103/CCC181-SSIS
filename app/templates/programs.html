{% extends "base.html" %}
{% block content %}
<h2>Programs</h2>

<div class="mb-3">
    <a href="/programs/add" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Program</a>
</div>

<input type="text" class="form-control mb-3" placeholder="Search program..." id="searchInput">

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Program Code</th>
            <th scope="col">Program Name</th>
            <th scope="col">College Code</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody id="programTable">
        {% for program in programs %}
        <tr>
            <td>{{ program.program_code }}</td>
            <td>{{ program.program_name }}</td>
            <td>{{ program.college_code }}</td>
            <td>
                <a href="/programs/{{ program.program_code }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/programs/{{ program.program_code }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
