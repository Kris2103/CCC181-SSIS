<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">

   <!--Data Tables-->
  <link rel="stylesheet" href= "https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    
    <div class="row">
      <!-- Sidebar -->
      
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        
        <div>
          <h4 class="px-3 mb-4">Student Info</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                  <i class="bi bi-speedometer2"></i> Dashboard
              </a>

            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/students' %}active{% endif %}" href="{{ url_for('students') }}">
                <i class="bi bi-people-fill"></i> Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/programs' %}active{% endif %}" href="{{ url_for('programs') }}">
                <i class="bi bi-journal-bookmark-fill"></i> Program
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/colleges' %}active{% endif %}" href="{{ url_for('colleges') }}">
                <i class="bi bi-building"></i> College
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right"></i> Log-out
              </a>
          </ul>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="col-12 col-md-9 col-lg-10 px-3 px-md-4">
        {% block content %}
        <h1>Welcome to the Student Information System</h1>
        {% endblock %} 
      </main>
    </div>
  </div>

    <!-- JQuery -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Bootstrap JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables -->
    <script defer src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script defer src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--script.js-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
