{% extends "base.html" %}
{% block title %}Colleges{% endblock %}

{% block content %}
<div class="container-fluid p-4 rounded-4 bg-white shadow-sm">
    <h3>Colleges</h3>
    <p>Add, edit, or track colleges.</p>

    <div class="mb-3">
        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCollegeModal">
            <i class="bi bi-plus-lg"></i> Add College
        </a>
    </div>

    <table id="data-table" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>College Code</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for college in colleges %}
            <tr>
                <td>{{ college.code }}</td>
                <td>{{ college.name }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-warning btn-edit"
                       data-bs-toggle="modal" data-bs-target="#editCollegeModal"
                       data-code="{{ college.code }}"
                       data-name="{{ college.name }}">
                        Edit
                    </a>
                    <a href="#" class="btn btn-sm btn-danger btn-delete"
                       data-bs-toggle="modal" data-bs-target="#deleteCollegeModal"
                       data-code="{{ college.code }}">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
